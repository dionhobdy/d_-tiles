<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@1,200&display=swap" rel="stylesheet">
    
        <title>D_ Tiles</title>

        <!-- Local Style Sheets -->
        <link rel="stylesheet" href="./styles/buttons.css">
        <link rel="stylesheet" href="./styles/form.css">
        <link rel="stylesheet" href="./styles/headline.css">
        <link rel="stylesheet" href="./styles/port.css">
        <link rel="stylesheet" href="./styles/sections.css">
        <link rel="stylesheet" href="./styles/styles.css">
        <link rel="stylesheet" href="./styles//tile.css">
        <link rel="stylesheet" href="./styles/titlebar.css">

        <!-- jQuery CDN -->
        <script
			  src="https://code.jquery.com/jquery-3.7.1.js"
			  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
			  crossorigin="anonymous"></script>
		
    </head>
  <body>
    <div class="titlebar">
        <div class="headline">
            <div class="titleContainer">
                <div class="headlineBorder">
                    <center>
                        <div class="headlineOne">D_</div>
                        <div class="headlineTwo">TILES</div>
                    </center>
                </div>
            </div>
        </div>
    </div>
    <div class="portIndicator">Port: </div>
    <div class="portNumber">127.0.0.1</div>
    <br><br>
    <div id="portNotif" class="portNotif0">Copied</div>
    <div id="portNotif" class="portNotif1">Connected</div>
    <div id="portNotif" class="portNotif2">Disconnected</div>
    <img class="copy"/>
    <div id="connection" class="connect"></div>
    <div id="disconnection" class="disconnect"></div>
    <center>
        <div class="bodySectOne">
            <form class="form">
                <input type="text" class="textFieldOne" placeholder="TITLE">
                <input type="button" class="button" value="+">
                <input type="button" class="button" value="x">
                <input type="text" class="textFieldOne" placeholder="SUB-TITLE">
                <input type="button" class="button" value="+">
                <input type="button" class="button" value="x">
                <input type="text" class="textFieldTwo" placeholder="COLOR">
                <input type="button" class="button" value="+">
                <input type="button" class="button" value="↻">
                <input type="text" class="textFieldTwo" placeholder="IMAGE">
                <input type="button" class="button" value="+">
                <input type="button" class="button" value="↻">
                <br>
                <input type="button" class="submitButton" value="GENERATE">
            </form>
        </div>
        <!-- Section Two contains the elements of the tile the user generates-->
        <div class="bodySectTwo" style="margin-top: 50px;">
            <div class="tile">
                <img src="" class="picture">
            </div>
            <div id="title" class="title"></div>
            <br><br><br>
            <div id="title2" class="title2"></div>
            <div class="gradient"></div>
        </div>
    </center>
  </body>
</html>
